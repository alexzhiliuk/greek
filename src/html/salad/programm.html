<section class="section" id="programm">
    <div class="section__container container">
        <div class="section__header section__header_row">
            <h2 class="section__title h2 h2_small-caps lower">станьте участником программы</h2>
        </div>
        <div class="section__body top-border">
            <div class="programm">
                <form action="" class="programm__form">
                    <div class="programm__text lead-typo">
                        Небольшой текст-описание о том, что случится далее, когда человек оставит заявку. Тут должна быть какая-то дорожная карта.
                    </div>
                    <div class="programm__fields">
                        <div class="input-block">
                            <label for="">Имя*</label>
                            <div class="input-wrapper">
                                <input type="tel" class="input" placeholder="Имя" required>
                            </div>
                        </div>
                        <div class="input-block">
                            <label for="">Телефон*</label>
                            <div class="input-wrapper">
                                <input type="tel" class="input" placeholder="+7 902 475–21–88" required data-tel-input>
                            </div>
                        </div>
                    </div>
                    <div class="checkboxes">
                        <label  class="checkbox-block">
                            <input type="checkbox" required>
                            Я согласен с политикой обработки персональных данных
                        </label>
                    </div>
                    <button type="submit" class="btn caption caption_small-caps lower programm__submit">Оставить заявку</button>
                    <div class="lead-typo success-color">
                        Форма успешно отправлена
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
